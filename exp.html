<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Example with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="overlay" class="hidden w-500 fixed inset-0 bg-black bg-opacity-80 z-50">
        hello
        hello
        hello
        hello
        hello
        hello
        hello
        hello
        hello
        hello
        hello
        hello
        hello
    </div>

    <button onclick="showOverlay()" class="mt-5 ml-5 px-4 py-2 bg-blue-500 text-white rounded">Show Overlay</button>

    <script>
        function showOverlay() {
            document.getElementById('overlay').classList.remove('hidden');
        }
    </script>
</body>
</html>
